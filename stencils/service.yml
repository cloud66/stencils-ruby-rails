  # this is a Stencil for Kubernetes service.
  apiVersion: v1
  kind: Service
  metadata:
    namespace: ${formation.name}
    name: ${concat(service.name, "-service")}
    annotations:
      cloud66.com/service-name: ${service.name}
    labels:
      app: ${stack.name}
      tier: ${service.name}
  spec:
    type: NodePort
    ports:
    - port: ${service.ports.http}
      targetPort: ${service.ports.container}
    selector:
      app: ${stack.name}
      tier: ${service.name}
